<div class="flex flex-col items-center w-full min-h-screen bg-gradient-to-t from-green-200 to-white-50 p-4 sm:p-6 relative">
  <div class="flex flex-col sm:flex-row justify-center items-center w-full max-w-[1100px] gap-4 sm:gap-6 overflow-hidden">
    <div class="relative flex flex-col items-center w-full max-w-[95%] sm:max-w-lg md:w-[750px] lg:w-[850px]">
      
    
      <div class="flex flex-wrap justify-center gap-2 p-2 bg-white/10 backdrop-blur-lg rounded-lg mb-2 w-full">
        <button class="btn btn-outline btn-xs sm:btn-sm px-4 text-xs sm:text-sm" (click)="changeDay(1)">Day 1</button>
        <button class="btn btn-outline btn-xs sm:btn-sm px-4 text-xs sm:text-sm" (click)="changeDay(2)">Day 2</button>
        <button class="btn btn-outline btn-xs sm:btn-sm px-4 text-xs sm:text-sm" (click)="changeDay(3)">Day 3</button>
        <button class="btn btn-outline btn-xs sm:btn-sm px-4 text-xs sm:text-sm" (click)="changeDay(4)">Day 4</button>
        <button class="btn btn-outline btn-xs sm:btn-sm px-4 text-xs sm:text-sm" (click)="changeDay(5)">Day 5</button>
      </div>
      <div class="flex flex-wrap gap-2 p-2 bg-white/10 backdrop-blur-lg rounded mb-2 w-full max-w-[95%] sm:max-w-sm">
        @for (category of categories; track category) {
          <label class="flex items-center gap-1 text-sm text-black">
            <input type="checkbox" [value]="category" (change)="onFilterChange($event)" checked class="accent-black">
            {{ category | titlecase }}
          </label>
        }
      </div>
      <div class="relative w-full h-[250px] sm:h-[300px] md:h-[400px] lg:h-[500px] border-8 border-blue-600 rounded-lg shadow-lg">
        <div id="map" class="w-full h-full rounded-lg"></div>
      </div>
      <app-transport-selector (transportSelected)="selectTransport($event)"></app-transport-selector>

    </div>


<div class="flex flex-col items-center ">
  <h3 class="text-2xl sm:text-3xl font-extrabold tracking-wide italic text-green-700 text-center mb-2">
     Barcelona Edition üåç
  </h3>
  <div class="bg-white shadow-lg rounded-lg p-4 w-full max-w-lg">
    <h2 class="text-xl font-bold text-center mb-4">Your Carbon Footprint</h2>
    
    <app-carbon-footprint 
      [carbonEmissions]="carbonEmissions()" 
      [selectedTransport]="selectedTransport()">
    </app-carbon-footprint>
  </div>

</div>



  </div>
</div>
