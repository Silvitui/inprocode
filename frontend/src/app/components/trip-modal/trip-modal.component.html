<dialog class="modal modal-bottom sm:modal-middle" [attr.open]="openModal ? true : null">
    <div class="modal-box w-full max-w-lg p-6">
      <h3 class="font-bold text-xl mb-4 text-center">ğŸ“… Select your travel dates</h3>
      <div class="flex flex-col gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Trip start date:</label>
          <input type="date" [(ngModel)]="startDate" class="input input-bordered w-full"/>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Duration (days):</label>
          <input type="number" [(ngModel)]="daysCount" class="input input-bordered w-full" min="1" max="10"/>
        </div>
      </div>
      <div class="modal-action justify-center gap-2 mt-6">
        <button class="btn btn-outline flex-1" (click)="close()">Cancel</button>
        <button class="btn btn-primary flex-1" (click)="save()">Save</button>
      </div>
    </div>
  </dialog>
