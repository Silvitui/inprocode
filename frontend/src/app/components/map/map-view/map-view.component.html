<div class="flex flex-col items-center w-full min-h-screen p-4 sm:p-6 relative">
  <div class="flex flex-col sm:flex-row justify-center items-center w-full max-w-[1100px] gap-4 sm:gap-6 overflow-hidden">
    <div class="relative flex flex-col items-center w-full max-w-[95%] sm:max-w-lg md:w-[750px] lg:w-[850px]">
      
      <div class="flex flex-wrap justify-center gap-2 p-2 bg-white/20 backdrop-blur-lg mb-2 w-full">
        @for (day of [1, 2, 3, 4, 5]; track day) {
          <button class="btn btn-outline btn-xs sm:btn-sm px-4 text-xs sm:text-sm" (click)="dayChange.emit(day)">
            Day {{ day }}
          </button>
        }
      </div>
      <div class="bg-white/30 backdrop-blur-lg  rounded-lg p-4 w-full max-w-lg mb-2">
        <h2 class="text-xl font-bold text-center mb-2">Filter Places</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
          @for (category of availableCategories; track category) {
            <label class="flex items-center space-x-2">
              <input type="checkbox" [checked]="selectedCategories().includes(category)" (change)="toggleCategory(category)" class="checkbox checkbox-sm" />
              <span>{{ category }}</span>
            </label>
          }
        </div>
      </div>
      <div class="relative w-full h-[250px] sm:h-[300px] md:h-[400px] lg:h-[500px] lg:w-[580px] border-8 border-blue-600 rounded-lg shadow-lg">
        <div #mapContainer id="map" class="w-full h-full rounded-lg"></div>
      </div>

      <div class="mt-2">
        <app-transport-selector (transportSelected)="transportChange.emit($event)"></app-transport-selector>
      </div>

    </div>
    <div class="flex flex-col items-center ms-5">
      
      <h3 class="text-2xl sm:text-3xl font-extrabold tracking-wide italic text-green-200 text-center mb-5">
         Barcelona Edition üåç
      </h3>
      
  
      <div class="bg-white shadow-lg rounded-lg p-4 w-full max-w-lg">
        <h2 class="text-xl font-bold text-center mb-4">Your Carbon Footprint</h2>
        
        <app-carbon-footprint 
          [carbonEmissions]="carbonEmissions" 
          [selectedTransport]="selectedTransport">
        </app-carbon-footprint>
      </div>

    </div>

  </div>
</div>
