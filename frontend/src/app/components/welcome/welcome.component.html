<div class="text-gray-900 flex flex-col items-center w-full min-h-screen md:h-screen md:overflow-hidden">
   
    <nav class="w-full fixed shadow-md px-6 z-50 flex justify-between items-center py-3 bg-white">
     <img src="/assets/planitGo_cropped.png" alt="PlanItGo ECO Logo" class="h-12 md:h-16 w-auto">

      <div class="hidden md:flex space-x-6 lg:space-x-10">
        <a href="#" class="hover:text-green-500 text-sm md:text-base lg:text-lg">Home</a>
        <a href="#" class="hover:text-green-500 text-sm md:text-base lg:text-lg">About</a>
        <a href="#" class="hover:text-green-500 text-sm md:text-base lg:text-lg">Destinations</a>
        <a href="#" class="hover:text-green-500 text-sm md:text-base lg:text-lg">Contact</a>
      </div>
      <div class="hidden md:flex space-x-2 lg:space-x-4">
        <button  (click)="goToLogin()"class="btn btn-outline text-green-700 border-green-700 hover:bg-green-600 hover:text-white text-xs md:text-sm lg:text-base">Login</button>
        <button (click)="goToRegister()" class= "btn btn-primary bg-green-700 hover:bg-green-800 text-white text-xs md:text-sm lg:text-base">Register</button>
      </div>
      <button (click)="toggleMenu()" class="md:hidden btn btn-outline text-green-700 border-green-700">
        <span [class.hidden]="isMenuOpen">☰</span>
        <span [class.hidden]="!isMenuOpen">✖</span>
      </button>
    </nav>

    <div class="relative w-full pt-20">
      @if (isMenuOpen) {
        <div class="absolute top-16 left-0 right-0 shadow-md border-t border-gray-200 rounded-b-lg py-4 flex flex-col items-center  md:hidden">

          <a href="#" class="py-2 mt-2 text-green-700 hover:text-green-500">Home</a>
          <a href="#" class="py-2 text-green-700 hover:text-green-500">About</a>
          <a href="#" class="py-2 text-green-700 hover:text-green-500">Destinations</a>
          <a href="#" class="py-2 text-green-700 hover:text-green-500">Contact</a>
        </div>
      }
    </div>

    <div class="hero min-h-screen flex flex-col md:flex-row items-center justify-center md:px-20 mt-20 md:mt-0">
        <div class="w-full md:w-1/2 flex justify-center">
          <img src="/assets/planitlogo.png" class="rounded-xl max-w-sm md:max-w-lg">
        </div>
        <div class="w-full md:w-1/2 text-center md:text-left">
            <h1 class="text-5xl font-extrabold leading-tight text-green-900">Sustainable Travel Starts Here</h1>
            <p class="mt-4 text-lg text-gray-600">
                PlanItGo ECO helps you explore eco-friendly destinations while minimizing your carbon footprint.
            </p>
            <button class="mt-6 btn btn-md bg-green-700 text-white hover:bg-green-800">Explore Now</button>
        </div>
    </div>
</div>
