@if (!itinerary()) {
  <div class="flex flex-col items-center justify-center text-center px-4 py-6 bg-white bg-opacity-60 rounded-lg w-full">
    <p class="text-2xl sm:text-3xl font-bold text-yellow-700 mb-4 ">
      ğŸ—º No trips found! ğŸ™ <br />
      Start your journey by adding a trip.
    </p>
    <button 
      class="btn btn-accent text-base sm:text-lg px-5 sm:px-6 py-3"
      (click)="redirectToCalendar()">
      Go to calendar to add a trip!
    </button>
  </div>
}
 @else {
  <app-map-view 
    [markers]="markers()" 
    [route]="route()" 
    [selectedDay]="selectedDay()" 
    [selectedTransport]="selectedTransport()" 
    [carbonEmissions]="carbonEmissions()" 
    [selectedCategories]="selectedCategories()" 
    (transportChange)="selectTransport($event)" 
    (dayChange)="changeDay($event)"
    (categoryFilterChange)="updateSelectedCategories($event)">  
  </app-map-view>
}
